<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex Box title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>

    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap:wrap;
    }
    .flex div{
      background-color: #4ca;
      font-size: 80px;
      margin: 2% 4% 2% 5%;
      padding: 3% 5% 7% 10%;
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
